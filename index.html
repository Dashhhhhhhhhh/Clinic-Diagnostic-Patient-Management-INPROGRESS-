<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magayon Diagnostics: Diagnostic Laboratory Clinic</title>
      <link rel="stylesheet" href="style.css"/>
</head>
<body>
   <div class="clinic-title">Magayon: Diagnostic and  Laboratory Clinic</div>

    <div class ="login-container">
        <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="userArea" placeholder="Username"/>
        <input type="password" id="passArea" placeholder="Password"/>
        <button id="loginBtn" type="submit">Login</button>
    </form> 
    <p id="errorMsg"></p>
    </div>

<div class="patient-registration">
  <h2>Patient Registration</h2>
  <form id="patientRegister">
  
    <input type="text" id="firstName" placeholder="First Name" />
    <input type="text" id="middleInitial" placeholder="M.I." maxlength="1" />
    <input type="text" id="lastName" placeholder="Last Name" />   

    <input type="number" id="age" placeholder="Age" />

    <fieldset>
      <legend>Select Gender</legend>
      <label>
        <input type="radio" name="gender" value="male" /> Male
      </label>
      <label>
        <input type="radio" name="gender" value="female" /> Female
      </label>
    </fieldset>

    <label for="birthDay">Date of Birth:</label><br>
    
    <select id="birthMonth" name="birthMonth">
        <option value="">Month</option>
    </select>

    <select id="birthDay" name="birthDay">
        <option value="">Day</option>
    </select>

    <select id="birthYear" name="birthYear">
        <option value="">Year</option>
    </select>

    <input type="email" id="emailAddress" placeholder="name@example.com" />

    <input type="text" id="address" placeholder="Address" />

    <textarea id="initialDiagnosis" placeholder="Optional - add if known" rows="4" cols="50"></textarea>

    <button type="submit">Add Patient</button>
  </form>
  <p id="registerErrorMsg"></p>
</div>

    <script src = script.js></script>
</body>
</html>
